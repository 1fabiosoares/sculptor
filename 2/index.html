<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sculptor | The future web experience</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="/2/css/sculptor.min.css">

    <body>
        <div class="my-wrapper">
            <nav class="s-navbar">
                <div class="s-container">
                    <a href="http://sculptorcss.com/" class="s-navbar__item">Back to the past</a>
                </div>
            </nav>

            <header class="my-header">
                <img src="/2/img/sculptor-logo-red-blue.svg" alt="Sculptor" class="my-img--logo">
                <h1>Sculptor</h1>
                <p>You wanna know about the future?</p>
            </header>
            <main class="s-container my-main">
                <form id="myform">
                    <input type="email" class="s-field n-field s-field--primary" placeholder="Email here, to about the future" id="myemail">
                    <button class="s-button s-button--block n-button" type="send">Send</button>
                </form>
            </main>
            <div class="s-card s-card--success tanks" id="tanks">
                <div class="s-card__content">
                    Success! Tanks for sign our newsletter
                </div>
            </div>
        </div>
    </body>
