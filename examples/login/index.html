<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/sculptor.min.css">
</head>
<body class="screenHeight niceMarryDark aligner">
    <main class="center container">
        <form action="#">
            <div class="flexRow">
                <div class="column">&nbsp;</div>
                <div class="column">
                    <input type="email" class="formControl" placeholder="Type your email" autofocus>
                    <input type="password" class="formControl" placeholder="Type your password">
                    <button class="button blur block">Sign in</button>
                    <p class="textWhite textCenter">If you don't have an account, <a href="#">sign up</a> here.</p>
                </div>
                <div class="column">&nbsp;</div>
            </div>
        </form>
    </main>
</body>
</html>
